<table class="table table-striped table-inverse table-bordered">
    <thead class="thead-inverse">
        <tr class="textTrColor ">
            <th>STT</th>
            <th>Họ và Tên </th>
            <th>Hình Ảnh</th>
            <th>Địa Chỉ</th>
            <th>Số Điện Thoại </th>
            <th>Lương Tháng</th>
            <th>Năm Sinh </th>
            <th colspan="2">Thao Tác</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let item of listUsers; index as i" appHighlight listColor="#FFF0F5">
            <td scope="row">{{i+1}}</td>
            <td class="tdmaxwidth">{{item.name | uppercase}}</td>

            <td>
                <img class="rounded-corners" width="60" height="60" [src]="item.image" alt="" srcset="">
            </td>
            <td class="tdmaxwidth">{{item.address}}</td>
            <td class="tdmaxwidth">{{item.phone}}</td>
            <td>{{item.price |currency}}vnđ</td>
            <td> {{item.birthday | date:'d/M/yyyy '}} </td>
            <!-- HH:mm:ss giờ phút giây  -->
            <td>
                <button class="btn btn-warning" (click)="sendAccountIndex(i)">Sửa NV</button>
                <button class="btn btn-danger" (click)="deleteAccount(i)">Xóa NV</button>
            </td>
        </tr>
    </tbody>
</table>
